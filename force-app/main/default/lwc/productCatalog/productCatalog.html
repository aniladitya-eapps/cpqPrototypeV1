<template>
    <lightning-card title="Bundled Products Catalog" icon-name="standard:product">
        <div class="slds-m-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading bundled products..." size="medium"></lightning-spinner>
            </template>
            
            <template if:false={isLoading}>
                <template if:true={error}>
                    <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <p>{error}</p>
                    </div>
                </template>
                
                <template if:false={error}>
                    <lightning-datatable
                        data={products}
                        columns={columns}
                        key-field="Id"
                        hide-checkbox-column
                        onsort={handleSort}
                        sorted-by="Name"
                        sorted-direction="asc">
                    </lightning-datatable>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
