<template>
    <!-- Navigation Buttons -->
    <div class="slds-p-around_small slds-grid slds-grid_align-spread">
        <lightning-button variant="neutral" label="Back to Opportunity" onclick={handleBackToOpportunity}></lightning-button>
        <lightning-button variant="brand" label="Proceed to Advanced Pricing" onclick={handleProceedToAdvancedPricing}></lightning-button>
    </div>

    <lightning-layout multiple-rows>
        <lightning-layout-item size="8" class="slds-p-around_small">
            <c-product-search onaddtocart={handleAddToCart}></c-product-search>
        </lightning-layout-item>

        <lightning-layout-item size="4" class="slds-p-around_small">
            <template if:true={quoteId}>
                <lightning-card title="Quote Details">
                    <div class="slds-p-around_small">
                        <p>Quote ID: {quoteId}</p>
                        <p>Quote Number: {quoteNumber}</p>
                        <p>Quote Status: {quoteStatus}</p>
                    </div>
                </lightning-card>
            </template>
            <c-product-cart quote-id={quoteId}></c-product-cart>
        </lightning-layout-item>
    </lightning-layout>
</template>
